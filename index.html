<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradients</title>
  <script src="node_modules/d3/build/d3.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden
    }

    svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="parent">
  <svg viewBox="20 20 60 60" id="art" style="background-color: black"
       preserveAspectRatio="xMidYMid slice">
  </svg>
</div>

<script>
  function random(num) {
    return Math.random() * num;
  }

  function randomColor() {
    return d3.rgb(
      random(255),
      random(255),
      random(255),
    );
  }

  class Dot {
    randomCircle() {
      return {
        r: random(0.5),
        cx: random(100),
        cy: random(100),
        color: randomColor(),
        opacity: random(1)
      };
    }

    next() {
      return this.randomCircle();
    }
  }

  const svg = d3.select('#art');
  const circles = Array(800)
    .fill(0)
    .map(() => new Dot());

  function draw(dot) {
    dot.attr('cx', d => d.cx)
      .attr('cy', d => d.cy)
      .attr('r', d => d.r)
      .attr('fill', d => d.color)
      .attr('opacity', d => d.opacity);
  }

  let nodes = svg.selectAll('circle')
    .data(circles.map(c => c.next()))
    .enter()
    .append('circle');
  draw(nodes);

  let interval = 2000;

  animate();
  setInterval(() => {
    animate();
  }, interval * 1.2);

  function animate() {
    nodes = svg.selectAll('circle')
      .data(circles.map(c => c.next()))
      .transition()
      .ease(d3.easeExp)
      .duration(interval);
    draw(nodes);
  }

</script>

</body>
</html>
