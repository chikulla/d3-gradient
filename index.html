<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradients</title>
  <script src="node_modules/d3/build/d3.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden
    }

    svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="parent">
  <svg viewBox="0 0 100 100" id="art"
       preserveAspectRatio="xMidYMid slice">
  </svg>
</div>

<script>
  function random(num) {
    return Math.random() * num;
  }

  function randomColor() {
    return d3.rgb(
      random(255),
      random(255),
      random(255),
    );
  }

  function randomCircle() {
    return {
      r: random(5),
      cx: random(100),
      cy: random(100),
      color: randomColor(),
      opacity: random(1)
    };
  }

  const svg = d3.select('#art');
  const circles = Array(3000)
    .fill(0)
    .map(() => randomCircle());

  svg.selectAll('circle')
    .data(circles)
    .enter()
    .append('circle')
    .attr('cx', (d) => d.cx)
    .attr('cy', (d) => d.cy)
    .attr('r', (d) => d.r)
    .attr('fill', (d) => d.color)
    .attr('opacity', (d) => d.opacity);
</script>

</body>
</html>
